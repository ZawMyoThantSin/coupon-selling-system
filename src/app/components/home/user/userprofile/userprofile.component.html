<div class="container mt-3">
  <mat-card class="shadow-sm py-5">
    <mat-card-content>
      <div class="row g-0 align-items-center">
        <!-- User Profile Picture -->
        <div class="col-md-4 text-center py-4">
          <!-- Profile Image -->
          <div class="d-inline-block">
           <img *ngIf="userInfo.authProvider == 'LOCAL'; else elseNoProfile"
                [src]="getImageUrl(userInfo.profile)"
                class="rounded-circle"
                height="15"
                width="150"
                alt="User Avatar"
              />
              <ng-template #elseNoProfile>
                <img
                [src]="userInfo.profile "
                class="rounded-circle"
                height="150"
                width="150"
                alt="User Avatar"
              />
              </ng-template>
          </div>
          <h4 class="mt-3 mat-subheading-1">{{ userInfo.name }}</h4>

        </div>

        <!-- User Details -->
        <div class="col-md-8">
          <div class="p-3">
            <h4 class="mat-headline text-primary">
              <strong>{{ userInfo.name }}</strong>
            </h4>

            <p class="text-muted">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>

              {{ userInfo.email || 'Required' }}
            </p>

            <mat-divider class="my-3"></mat-divider>

            <!-- Notification and Created Date -->
            <div class="row">
              <div class="col-md-6">
                <div class="d-flex align-items-center">
                  <span class="me-1">Notifications:</span>
                  <label class="switch">
                    <input
                      type="checkbox"
                      [(ngModel)]="userInfo.enableNoti"
                    />
                    <span class="slider"></span>
                  </label>
                  <!-- <span>
                    {{ userInfo.enableNoti ? 'Enabled' : 'Disabled' }}
                  </span> -->
                </div>
              </div>
              <div class="col-md-6">
                <p>
                  <span class="me-1">Member Since:</span>
                  <span>{{ userInfo.create_at | date: 'yyyy-MM-dd' }}</span>
                </p>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <p>
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="M760-480q0-117-81.5-198.5T480-760v-80q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-480h-80Zm-160 0q0-50-35-85t-85-35v-80q83 0 141.5 58.5T680-480h-80Zm198 360q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z"/></svg>
                  <span> {{ userInfo.phone || 'N/A' }}</span>
                </p>
              </div>
              <div class="col-md-6">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"/></svg>
                  <span> {{ userInfo.address || 'N/A' }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end  me-5">
            <button class="btn btn-primary" (click)="openModal()">Edit Profile</button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
