<div class="card mx-auto my-3" style="max-width: 1000px;">
    <!-- Card Header -->
    <div class="card-header d-flex justify-content-between align-items-center">
      <!-- Search Box -->
      <div class="input-group" style="max-width: 300px;">
        <input
          type="text"
          class="form-control"
          placeholder="Search categories..."
          aria-label="Search"
          aria-describedby="search-addon"
          [(ngModel)]="searchTerm" />
        <button class="btn btn-outline-secondary" type="button" id="search-addon">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="">
        <!-- Add Button -->
        <button
          class="btn btn-sm btn-primary"
          mdbRipple
          mdbTooltip="Add new Category"
          placement="right"
          (click)="openCreateCategoryModal()"
          mdbRipple>
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <!-- Card Body (Table) -->
    <div class="card-body p-0">
      <div class="table-responsive table-responsive-lg">
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
            <tr>
              <th class="text-nowrap ps-3" style="width: 70%;">Name</th>
              <th class="text-nowrap text-center" style="width: 30%;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of filteredCategories">
              <td class="ps-3">
                <p class="fw-bold mb-1">{{ category.name }}</p>
              </td>
              <td class="text-center">
                <button
                  type="button"
                  class="btn btn-link btn-sm btn-rounded"
                  (click)="openEditCategoryModal(category.id)">
                  <i class="fs-5 fa-solid fas fa-edit text-warning"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-link btn-sm btn-rounded text-danger"
                  (click)="deleteCategory(category.id)">
                  <i class="fs-5 fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
