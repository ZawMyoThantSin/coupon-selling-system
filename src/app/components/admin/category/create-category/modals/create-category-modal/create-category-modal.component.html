<div class="modal-header">
    <h5 class="modal-title">Add New Category</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>
  
  <div class="modal-body">
    <form #categoryForm="ngForm" class="small-form">
      <!-- Category Name -->
      <div class="mb-2">
        <label for="categoryName" class="form-label">Category Name</label>
        <input
          type="text"
          id="categoryName"
          name="name"
          class="form-control form-control-sm"
          placeholder="Enter category name"
          [(ngModel)]="formData.name"
          required
        />
        <div *ngIf="categoryForm.submitted && !categoryForm.controls['name']?.valid" class="invalid-feedback">
          Category name is required.
        </div>
      </div>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" (click)="close()">Close</button>
    <button
      type="button"
      class="btn btn-primary btn-sm"
      [disabled]="!categoryForm.valid"
      (click)="submitForm()"
    >
      Save
    </button>
  </div>

  <div *ngIf="showConfirmationModal" class="modal-backdrop">
    <div class="confirmation-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Submission</h5>
          <button type="button" class="btn-close" (click)="cancelSubmission()"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to save the category with the name: <strong>{{ formData.name }}</strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" (click)="cancelSubmission()">Cancel</button>
          <button type="button" class="btn btn-primary btn-sm" (click)="confirmSubmission()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
