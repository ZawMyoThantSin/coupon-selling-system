<div class="card mx-auto mt-4" style="max-width: 1000px; ">
  <!-- Card Header -->

  <div class="card-header d-flex justify-content-between align-items-center">
    <!-- Search Box -->
    <div class="input-group" style="max-width: 300px;">
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        aria-label="Search"
        aria-describedby="search-addon"
      />
      <button class="btn btn-outline-secondary" type="button" id="search-addon">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="">
      <button
        type="button"
        class="btn btn-sm btn-outline-primary me-4  "
        mdbRipple
        mdbTooltip="Add new Business Owner"
        placement="left"
        (click)="openUserModal()"
        >
        <i class="fas fa-user-plus"></i>
      </button>
      <!-- Add Button -->
      <button
       class="btn btn-sm btn-primary"
       mdbRipple
       mdbTooltip="Add new Business "
       placement="right"
       (click)="openModal()" mdbRipple>
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  <!-- Card Body (Table) -->
  <div class="card-body p-0">
    <div class="table-responsive table-responsive-lg">
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Status</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of businesses | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage };">
            <td >
              <div class="d-flex align-items-center">
                <img
                    [src]="getImageUrl(item.photo)"
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle border"
                    />
                <div class="ms-3">
                  <p class="fw-bold mb-1">{{item.name}}</p>
                  <p class="text-muted mb-0">{{item.userEmail}} (owner) </p>
                </div>
              </div>
            </td>
            <td>
              <p class="fw-normal mb-1">{{ item.category}}</p>
              <!-- <p class="text-muted mb-0">IT department</p> -->
            </td>
            <td>
              <span *ngIf="item.status" class="badge badge-success rounded-pill d-inline">Active</span>
              <span *ngIf="!item.status" class="badge badge-warning rounded-pill d-inline">Pending</span>
            </td>
            <td>{{ item.location}}</td>
            <td>

              <button type="button" [routerLink]="['/d/b/edit',item.id]" class="btn btn-link btn-sm btn-rounded">
                <i class="fs-5 fa-solid fas fa-edit text-warning"></i>
              </button>

            </td>
          </tr>


        </tbody>
      </table>
      <!-- Pagination Controls -->
   <div class="d-flex justify-content-end px-5 mt-2 py-2">
    <pagination-controls
    (pageChange)="currentPage = $event"
    [responsive]="true"
    previousLabel="Previous"
    nextLabel="Next"
  ></pagination-controls>
 </div>
    </div>
  </div>
</div>
