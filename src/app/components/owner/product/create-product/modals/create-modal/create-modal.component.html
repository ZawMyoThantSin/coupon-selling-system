
<div class="card shadow-sm">
  <div class="card-header bg-light">
    <h4 class="modal-title mb-0">Add Product</h4>
  </div>
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
  <div class="row mb-4">
    <div class="col-md-12">
       <!-- Image Preview -->
       <div class="mt-3 mb-3" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail" style="max-width: 200px; max-height: 200px;" />
      </div>
      <!-- Image Upload Section -->
      <mdb-form-control>
        <input
          type="file"
          id="productImage"
          class="form-control"
          (change)="onImageChange($event)"
          accept="image/*"
          required
        />

      </mdb-form-control>
      <div
        *ngIf="imageError"
        class="text-danger mt-2">
        {{ imageError }}
      </div>


    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <mdb-form-control>
        <input
          mdbInput
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="newProduct.name"
          name="name"
          required
        />
        <label mdbLabel class="form-label" for="name">Product Name</label>
      </mdb-form-control>
      <div *ngIf="productForm.form.controls['name']?.invalid && productForm.form.controls['name']?.touched" class="text-danger">
        Name is required.
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <mdb-form-control>
        <input
          mdbInput
          type="number"
          id="price"
          class="form-control"
          [(ngModel)]="newProduct.price"
          name="price"
          required
          min="0"
          placeholder="0"
        />
        <label mdbLabel class="form-label" for="price">Price</label>
      </mdb-form-control>
      <div *ngIf="productForm.form.controls['price']?.invalid && productForm.form.controls['price']?.touched" class="text-danger">
        Price is required and must be greater than or equal to 0.
      </div>
    </div>

    <div class="col-md-6">
      <mdb-form-control>
        <input
          mdbInput
          type="number"
          id="discount"
          class="form-control"
          [(ngModel)]="newProduct.discount"
          name="discount"
          required
          min="0"
          max="100"
          placeholder="0"
        />
        <label mdbLabel for="discount" class="form-label">Discount (%)</label>
      </mdb-form-control>
      <div
        *ngIf="productForm.form.controls['discount']?.invalid && productForm.form.controls['discount']?.touched"
        class="text-danger">
        Discount must be between 0% and 100%.
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="mb-3">
      <mdb-form-control>
        <textarea
          id="description"
          class="form-control"
          mdbInput
          [(ngModel)]="newProduct.description"
          name="description"
          rows="3"
          required
        ></textarea>
        <label mdbLabel for="description" class="form-label">Description</label>
      </mdb-form-control>
      <div
        *ngIf="productForm.form.controls['description']?.invalid && productForm.form.controls['description']?.touched"
        class="text-danger">
        Description is required.
      </div>
    </div>
  </div>
</form>

    <div class="button-group">
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm"
        (click)="closeModal()"
      >
        Close
      </button>
      <button
      type="button"
      class="btn btn-outline-secondary btn-sm"
      [disabled]="isSaving || !productForm.form.valid"
      (click)="onSubmit(productForm)"
    >
      {{ isSaving ? 'Saving...' : 'Save Product' }}
    </button>
    </div>
  </div>
</div>

<div *ngIf="message" class="alert alert-danger mt-4">
  {{ message }}
</div>
