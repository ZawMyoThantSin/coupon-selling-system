<div class="card shadow-sm" *ngIf="product">
  <div class="card-header bg-light">
    <h4 class="modal-title mb-0">Edit Product</h4>
</div>

  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="row mb-4">
        <div class="col-md-12">
          <!-- Existing Image Preview -->
          <div class="mt-3 mb-3" *ngIf="imagePreview || product?.imagePath">
            <img
              [src]="imagePreview || getImageUrl(product.imagePath)"
              alt="Image Preview"
              class="img-thumbnail"
              style="max-width: 200px; max-height: 200px;"
            />
          </div>
          <!-- Image Upload Section -->
          <mdb-form-control>
            <input
              type="file"
              id="productImage"
              class="form-control"
              (change)="onImageChange($event)"
              accept="image/*"
            />
          </mdb-form-control>

          <!-- Error message -->
          <div *ngIf="imageError" class="text-danger mt-2">
            {{ imageError }}
          </div>
        </div>
      </div>


      <div class="row mb-4">
        <div class="col-md-4">
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="product.name"
              name="name"
              required
            />
            <label mdbLabel class="form-label" for="name">Product Name</label>
          </mdb-form-control>
          <div *ngIf="productForm.form.controls['name']?.invalid && productForm.form.controls['name']?.touched" class="text-danger">
            Name is required.
          </div>
        </div>

        <div class="col-md-4">
          <mdb-form-control>
            <input
              mdbInput
              type="number"
              id="price"
              class="form-control"
              [(ngModel)]="product.price"
              name="price"
              required
              min="0"
              placeholder="0"
            />
            <label mdbLabel class="form-label" for="price">Price</label>
          </mdb-form-control>
          <div *ngIf="productForm.form.controls['price']?.invalid && productForm.form.controls['price']?.touched" class="text-danger">
            Price is required and must be greater than or equal to 0.
          </div>
        </div>



        <div class="col-md-4">
          <mdb-form-control>
            <input
              mdbInput
              type="number"
              id="discount"
              class="form-control"
              [(ngModel)]="product.discount"
              name="discount"
              required
              min="0"
              max="100"
              placeholder="0"
            />
            <label mdbLabel for="discount" class="form-label">Discount (%)</label>
          </mdb-form-control>
          <div
            *ngIf="productForm.form.controls['discount']?.invalid && productForm.form.controls['discount']?.touched"
            class="text-danger">
            Discount must be between 0% and 100%.
          </div>
        </div>


      </div>

      <div class="mb-3">
        <mdb-form-control>
          <textarea
            id="description"
            class="form-control"
            mdbInput
            [(ngModel)]="product.description"
            name="description"
            rows="3"
            required
          ></textarea>
          <label mdbLabel for="description" class="form-label">Description</label>
        </mdb-form-control>
        <div
          *ngIf="productForm.form.controls['description']?.invalid && productForm.form.controls['description']?.touched"
          class="text-danger"
        >
          Description is required.
        </div>
      </div>



        <button type="submit"  class="btn btn-outline-secondary btn-sm" [disabled]="productForm.form.invalid || isSaving">
          {{ isSaving ? 'Saving...' : 'Save Product' }}
        </button>


    </form>
  </div>
</div>
