<div *ngIf="selectedProduct" class="d-flex justify-content-center align-items-center" style="height: 85vh;">
  <div class="card product-card" style="width: 80%; max-width: 900px;">
    <div class="card-header text-center">
      <div class=" d-flex justify-content-between">
        <button class="btn btn-primary btn-sm btn-rounded me-2" (click)="goBack()">
          <i class="fas fa-arrow-left me-2"></i> Go Back
        </button>
      </div>
      <h4 class="card-title"><strong>Product Details</strong></h4>
    </div>
    <div class="card-body d-flex flex-wrap">
      <!-- Image Section -->
      <div class="col-md-5 d-flex justify-content-center align-items-center mb-4 mb-md-0">
        <img
        [src]="getImageUrl(selectedProduct.imagePath)"
          alt="Product Photo"
          style="width: 100%; max-width: 300px; height: auto; border-radius: 10px; border: 2px solid #ccc;"
        />
      </div>
      <!-- Details Section -->
      <div class="col-md-7">
        <p><strong>Name:</strong> {{ selectedProduct.name }}</p>
        <p><strong>Price:</strong> {{ selectedProduct.price }} kyat</p>
        <p><strong>Discount:</strong> {{ selectedProduct.discount }}%</p>
        <p><strong>Description:</strong>{{selectedProduct.description}}</p>
      </div>
    </div>


    <div class="card-footer ">
      <button  class="btn btn-dark btn-rounded me-2" (click)="openEditModal(selectedProduct)">
        <i class="fas fa-edit me-2"></i> Edit
      </button>

      <button class="btn btn-danger btn-rounded me-2" (click)="deleteProduct(selectedProduct.id)">
        <i class="fas fa-trash-alt me-2"> Delete</i>
      </button>
    </div>
  </div>
</div>

<div *ngIf="message" class="alert alert-success mt-4 text-center">
  {{ message }}
</div>
